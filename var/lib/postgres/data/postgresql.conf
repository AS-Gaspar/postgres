# Configurações de conexão e autenticação
listen_addresses = '*'  # Permite conexões externas
port = 5432             # Porta padrão
max_connections = 100   # Número máximo de conexões simultâneas
shared_buffers = 128MB  # Memória compartilhada para o PostgreSQL

# Arquivos de log
log_destination = 'stderr'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# Outras configurações padrões
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
