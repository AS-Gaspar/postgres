<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obras</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-blue-600">
        Gerenciamento de obras
      </h1>

      <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">
          Cadastrar Nova Obra
        </h2>
        <form id="addObraForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Nome da Obra:
            </label>
            <input
              type="text"
              name="name"
              id="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Descrição:</label
            >
            <textarea
              name="description"
              id="description"
              rows="3"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
            </textarea>
          </div>
          <div>
            <label
              for="startDate"
              class="block text-sm font-medium text-gray-700"
              >Data de Início:</label
            >
            <input
              type="date"
              id="startDate"
              name="startDate"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700"
              >Data de Término:</label
            >
            <input
              type="date"
              id="endDate"
              name="endDate"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700"
              >Status:</label
            >
            <input
              type="text"
              id="status"
              name="status"
              placeholder="Ex: Em Andamento"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
          >
            Adicionar Obra
          </button>
        </form>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">
          Obras Cadastradas
        </h2>
        <div id="obrasList" class="space-y-4">
          <p class="text-gray-500">Carregando obras...</p>
        </div>
      </div>
    </div>
    <script src="../js/builds.js"></script>
  </body>
</html>
